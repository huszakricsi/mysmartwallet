<mat-card>
  <mat-card-title><span translate>OVERVIEWEDMONTHS</span></mat-card-title>
  <mat-select
    placeholder="{{ 'OVERVIEWEDMONTHS' | translate }}"
    [(ngModel)]="selected"
  >
    <mat-option *ngFor="let num of nums" [value]="num"> {{ num }} </mat-option>
  </mat-select>
</mat-card>
<mat-tab-group class="center">
  <mat-tab
    *ngFor="let account of (this.accountQuery.Accounts$ | async)"
    label="{{account.name}}"
  >
    <div>
      <app-income-expense-diagram
        [months_back]="selected - 1"
        [account]="account"
      ></app-income-expense-diagram>
    </div>
    <div>
      <app-balance-diagram
        [months_back]="selected - 1"
        [account]="account"
      ></app-balance-diagram>
    </div>
    <div *ngFor="let current of array(selected); let i = index">
      <app-expense-dispersion-diagram
        [months_back]="i"
        [account]="account"
      ></app-expense-dispersion-diagram></div
  ></mat-tab>
</mat-tab-group>
