<div *ngFor="let account of (this.accountQuery.Accounts$ | async)">
  <app-income-expense-diagram [account]="account"></app-income-expense-diagram>
  <app-balance-diagram [account]="account"></app-balance-diagram>
  <app-expense-dispersion-diagram [month_back]="0" [account]="account"></app-expense-dispersion-diagram>
  <app-expense-dispersion-diagram [month_back]="1" [account]="account"></app-expense-dispersion-diagram>
  <app-expense-dispersion-diagram [month_back]="2" [account]="account"></app-expense-dispersion-diagram>
</div>
